                    // 根据访问协议调整路径
                    const messagesPath = './admin/messages.json';
                    
                    // 正常HTTP请求
                    const response = await fetch(messagesPath);
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    data = await response.json();
                }
                
                console.log('成功加载留言数据:', data);
                
                // 转换数据格式以适应前端显示
                let serverMessages = data.map(msg => ({
                    id: msg.id,
                    author: msg.name,
                    content: msg.content,
                    timestamp: msg.created_at,
                    isMine: false, // 从服务器加载的留言默认不是自己的
                    email: msg.email,
                    avatar: msg.avatar,
                    is_approved: msg.is_approved,
                    is_deleted: msg.is_deleted
                })).filter(msg => msg.is_approved && !msg.is_deleted); // 只显示已审核且未删除的留言
                
                // 从localStorage加载用户发布的留言
                const localMessages = JSON.parse(localStorage.getItem('userMessages') || '[]');
                console.log('从localStorage加载用户留言:', localMessages);
                
                // 合并服务器留言和本地留言
                messages = [...localMessages, ...serverMessages];
                
                // 按时间戳排序，最新的在前
                messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                console.log('合并后的留言数据:', messages);
            } catch (e) {
                console.error('加载留言失败:', e);
                alert('加载留言失败: ' + e.message);
                // 使用默认留言
                messages = [
                    {
                        id: 1,
                        author: "访客",
                        content: "这是一个示例留言，欢迎留言交流！",
                        timestamp: "2025/01/06 14:30",
                        isMine: false
                    },
                    {
                        id: 2,
                        author: "管理员",
                        content: "欢迎来到留言板，请文明发言，谢谢合作！",
                        timestamp: "2025/01/06 15:45",
                        isMine: false
                    }
                ];
            }
        }
        
        // 保存留言到本地存储
        function saveMessageToServer(message) {
            // 检测是否通过file://协议访问
            const isFileProtocol = window.location.protocol === 'file:';
            
            // 在实际应用中，这里应该是一个API调用
            // 目前我们将新留言保存到localStorage中
            console.log('保存留言到本地存储:', message);
            
            // 获取当前localStorage中的留言
            const userMessages = JSON.parse(localStorage.getItem('userMessages') || '[]');
            
            // 添加新留言到数组开头
            userMessages.unshift(message);
            
            // 限制本地存储的留言数量，避免localStorage过大
            if (userMessages.length > 50) {
                userMessages.splice(50); // 只保留最新的50条留言
            }
            
            // 保存到localStorage
            localStorage.setItem('userMessages', JSON.stringify(userMessages));
            
            // 添加到本地数组
            messages.unshift(message);
            
            // 显示成功提示
            const successNotification = document.createElement('div');
            successNotification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            
            if (isFileProtocol) {
                successNotification.textContent = '留言提交成功！您的留言已保存在本地浏览器中。';
            } else {
                successNotification.textContent = '留言提交成功！您的留言已保存在本地。';
            }
            
            document.body.appendChild(successNotification);
            
            // 3秒后移除提示
            setTimeout(() => {
                successNotification.remove();
            }, 3000);
            
            return Promise.resolve();
        }
        
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('shadow-md');
                navbar.classList.add('py-2');
                navbar.classList.remove('py-3');
            } else {
                navbar.classList.remove('shadow-md');
                navbar.classList.add('py-3');
                navbar.classList.remove('py-2');
            }
        });

        // 主题切换
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // 检查本地存储的主题偏好
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // 移动端菜单切换
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuBtn.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });

        // 模态框控制
        const publishBtn = document.getElementById('publish-btn');
        const publishModal = document.getElementById('publish-modal');
        const editModal = document.getElementById('edit-modal');
        const deleteModal = document.getElementById('delete-modal');
        const closeModalBtns = document.querySelectorAll('.close-modal');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        
        // 打开发布模态框
        publishBtn.addEventListener('click', function() {
            publishModal.style.display = 'flex';
            publishModal.classList.add('show');
            document.body.style.overflow = 'hidden';
            // 清空表单
            document.getElementById('publish-form').reset();
            // 设置模态框高度和滚动
            setModalHeight(publishModal);
        });
        
        // 打开编辑模态框
        function openEditModal(messageId) {
            currentMessageId = messageId;
            // 查找对应的留言
            const message = messages.find(m => m.id === messageId);
            if (message) {
                document.getElementById('edit-message-id').value = messageId;
                document.getElementById('edit-message-author').value = message.author;
                document.getElementById('edit-message-content').value = message.content;
                
                editModal.style.display = 'flex';
                editModal.classList.add('show');
                document.body.style.overflow = 'hidden';
                // 设置模态框高度和滚动
                setModalHeight(editModal);
            }
        }
        
        // 打开删除确认模态框
        function openDeleteModal(messageId) {
            currentMessageId = messageId;
            deleteModal.style.display = 'flex';
            deleteModal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        
        // 设置模态框高度和滚动
        function setModalHeight(modal) {
            const modalContent = modal.querySelector('.modal-content');
            const modalBody = modal.querySelector('.modal-body');
            
            // 重置高度
            modalContent.style.maxHeight = '';
            modalBody.style.maxHeight = '';
            
            // 延迟执行以确保DOM已更新
            setTimeout(() => {
                // 设置模态框内容最大高度为视口高度的90%
                const viewportHeight = window.innerHeight;
                const maxHeight = viewportHeight * 0.9;
                modalContent.style.maxHeight = `${maxHeight}px`;
                
                // 计算头部高度
                const header = modal.querySelector('.flex.justify-between');
                const headerHeight = header ? header.offsetHeight : 0;
                
                // 设置主体区域高度
                const bodyMaxHeight = maxHeight - headerHeight - 32; // 32px为padding
                modalBody.style.maxHeight = `${bodyMaxHeight}px`;
                modalBody.style.overflowY = 'auto';
            }, 10);
        }
        
        // 窗口大小改变时重新设置模态框高度
        window.addEventListener('resize', () => {
            if (publishModal.style.display === 'flex') {
                setModalHeight(publishModal);
            }
            if (editModal.style.display === 'flex') {
                setModalHeight(editModal);
            }
        });
        
        // 关闭所有模态框
        function closeAllModals() {
            publishModal.style.display = 'none';
            editModal.style.display = 'none';
            deleteModal.style.display = 'none';
            document.body.style.overflow = '';
        }
        
        // 关闭模态框按钮事件
        closeModalBtns.forEach(btn => {
            btn.addEventListener('click', closeAllModals);
        });
        
        // 取消删除按钮事件
        cancelDeleteBtn.addEventListener('click', closeAllModals);
        
        // 点击模态框背景关闭
        publishModal.addEventListener('click', function(e) {
            if (e.target === publishModal) closeAllModals();
        });
        
        editModal.addEventListener('click', function(e) {
            if (e.target === editModal) closeAllModals();
        });
        
        deleteModal.addEventListener('click', function(e) {
            if (e.target === deleteModal) closeAllModals();
        });
        
        // 搜索功能
        const searchToggle = document.getElementById('search-toggle');
        const searchContainer = document.getElementById('search-container');
        const searchInput = document.getElementById('search-input');
        const searchClear = document.getElementById('search-clear');
        
        searchToggle.addEventListener('click', () => {
            searchContainer.classList.toggle('search-active');
            if (searchContainer.classList.contains('search-active')) {
                searchInput.focus();
            }
        });
        
        searchClear.addEventListener('click', () => {
            searchInput.value = '';
            renderMessages(); // 重新渲染所有留言
        });
        
        searchInput.addEventListener('input', () => {
            renderMessages(); // 根据搜索内容过滤留言
        });
        
        // 过滤按钮事件
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 更新按钮样式
                filterBtns.forEach(b => {
                    b.classList.remove('bg-primary', 'text-white');
                    b.classList.add('bg-white/80', 'dark:bg-dark-800/80', 'hover:bg-primary/10');
                });
                btn.classList.add('bg-primary', 'text-white');
                btn.classList.remove('bg-white/80', 'dark:bg-dark-800/80', 'hover:bg-primary/10');
                
                renderMessages(); // 根据过滤条件重新渲染
            });
        });
        
        // 渲染留言列表
        function renderMessages() {
            const container = document.getElementById('messages-container');
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.bg-primary').dataset.filter;
            
            // 根据搜索词和过滤条件筛选留言
            let filteredMessages = messages.filter(msg => {
                // 搜索过滤 - 使用新的数据结构字段
                const matchesSearch = msg.author.toLowerCase().includes(searchTerm) || 
                                     msg.content.toLowerCase().includes(searchTerm);
                
                // 标签过滤
                if (activeFilter === 'all') return matchesSearch;
                if (activeFilter === 'mine') return matchesSearch && msg.isMine;
                if (activeFilter === 'recent') {
                    // 最近7天的留言
                    const sevenDaysAgo = new Date();
                    sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                    const msgDate = new Date(msg.timestamp);
                    return matchesSearch && msgDate >= sevenDaysAgo;
                }
                
                return matchesSearch;
            });
            
            // 清空容器
            container.innerHTML = '';
            
            // 如果没有匹配的留言
            if (filteredMessages.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 bg-white/50 dark:bg-dark-800/50 rounded-xl">
                        <i class="fas fa-comment-slash text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500 dark:text-gray-400">没有找到匹配的留言</p>
                    </div>
                `;
                return;
            }
            
            // 添加留言卡片
            filteredMessages.forEach(message => {
                const card = document.createElement('div');
                card.className = 'message-card bg-white/80 dark:bg-dark-800/80 rounded-xl shadow-sm p-6 message-card-hover';
                
                // 格式化时间戳显示
                const formattedTime = formatTimestamp(message.timestamp);
                
                // 显示头像或首字母
                const avatarDisplay = message.avatar 
                    ? `<img src="${message.avatar}" alt="${message.author}" class="w-10 h-10 rounded-full object-cover">`
                    : `<div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center text-primary font-bold">
                        ${message.author.charAt(0)}
                    </div>`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-3">
                            ${avatarDisplay}
                            <div>
                                <h3 class="font-medium flex items-center gap-2">
                                    ${message.author}
                                    ${message.isMine ? '<span class="text-xs bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full">本地</span>' : ''}
                                </h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${formattedTime}</p>
                            </div>
                        </div>
                        ${message.isMine ? `
                            <div class="flex gap-1">
                                <button onclick="openEditModal(${message.id})" class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-100 dark:hover:bg-dark-700 transition-colors text-gray-500" title="编辑">
                                    <i class="fas fa-edit text-sm"></i>
                                </button>
                                <button onclick="openDeleteModal(${message.id})" class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-100 dark:hover:bg-dark-700 transition-colors text-gray-500" title="删除">
                                    <i class="fas fa-trash text-sm"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                    <div class="text-gray-700 dark:text-gray-300 leading-relaxed">
                        ${message.content}
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // 格式化时间戳为更友好的显示格式
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                // 今天
                return `今天 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            } else if (diffDays === 1) {
                // 昨天
                return `昨天 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            } else if (diffDays < 7) {
                // 一周内
                const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
                return `${weekdays[date.getDay()]} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            } else {
                // 超过一周
                return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
        }
        
        // 发布留言表单提交
        document.getElementById('publish-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const author = document.getElementById('message-author').value.trim();
            const content = document.getElementById('message-content').value.trim();
            
            if (!author || !content) {
                alert('请填写昵称和留言内容');
                return;
            }
            
            // 创建新留言，使用与messages.json兼容的数据结构
            const newMessage = {
                id: Date.now(), // 使用时间戳作为唯一ID
                name: author,
                email: '', // 留言板不强制要求邮箱
                content: content,
                avatar: '', // 留言板不强制要求头像
                ip_address: '127.0.0.1', // 实际项目中应该获取真实IP
                user_agent: navigator.userAgent,
                is_approved: 0, // 新留言默认待审核
                is_deleted: 0,
                created_at: new Date().toISOString().slice(0, 19).replace('T', ' '),
                updated_at: new Date().toISOString().slice(0, 19).replace('T', ' ')
            };
            
            // 转换为前端显示格式
            const displayMessage = {
                id: newMessage.id,
                author: newMessage.name,
                content: newMessage.content,
                timestamp: newMessage.created_at,
                isMine: true,
                email: newMessage.email,
                avatar: newMessage.avatar,
                is_approved: newMessage.is_approved,
                is_deleted: newMessage.is_deleted
            };
            
            try {
                // 保存到服务器
                await saveMessageToServer(displayMessage);
                
                // 重新渲染
                renderMessages();
                
                // 关闭模态框
                closeAllModals();
            } catch (error) {
                console.error('保存留言失败:', error);
                alert('保存留言失败，请稍后再试');
            }
        });
        
        // 编辑留言表单提交
        document.getElementById('edit-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentMessageId) return;
            
            const author = document.getElementById('edit-message-author').value.trim();
            const content = document.getElementById('edit-message-content').value.trim();
            
            if (!author || !content) {
                alert('请填写昵称和留言内容');
                return;
            }
            
            // 查找并更新留言
            const index = messages.findIndex(m => m.id === currentMessageId);
            if (index !== -1) {
                // 更新本地数组中的留言（显示格式）
                messages[index].author = author;
                messages[index].content = content;
                messages[index].timestamp = new Date().toISOString().slice(0, 19).replace('T', ' ');
                
                // 准备服务器格式的数据
                const serverData = {
                    id: messages[index].id,
                    name: author,
                    content: content,
                    updated_at: new Date().toISOString().slice(0, 19).replace('T', ' ')
                };
                
                try {
                    // 在实际应用中，这里应该调用API更新服务器数据
                    console.log('模拟更新留言到服务器:', serverData);
                    
                    // 显示成功提示
                    const successNotification = document.createElement('div');
                    successNotification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                    successNotification.textContent = '留言更新成功！';
                    document.body.appendChild(successNotification);
                    
                    // 3秒后移除提示
                    setTimeout(() => {
                        successNotification.remove();
                    }, 3000);
                    
                    // 重新渲染
                    renderMessages();
                    
                    // 关闭模态框
                    closeAllModals();
                } catch (error) {
                    console.error('更新留言失败:', error);
                    alert('更新留言失败，请稍后再试');
                }
            }
        });
        
        // 确认删除
        document.getElementById('confirm-delete').addEventListener('click', async function() {
            if (!currentMessageId) return;
            
            // 禁用按钮防止重复点击
            const confirmBtn = this;
            const originalText = confirmBtn.innerHTML;
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 删除中...';
            
            try {
                // 先添加删除动画效果
                const messageCard = document.querySelector(`[onclick="openDeleteModal(${currentMessageId})"]`).closest('.message-card');
                if (messageCard) {
                    messageCard.style.transition = 'all 0.3s ease';
                    messageCard.style.opacity = '0';
                    messageCard.style.transform = 'translateX(-20px)';
                }
                
                // 延迟执行删除以显示动画
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // 从本地数组中删除留言
                const deletedIndex = messages.findIndex(m => m.id === currentMessageId);
                const deletedMessage = messages[deletedIndex];
                messages = messages.filter(m => m.id !== currentMessageId);
                
                // 如果是用户留言，也从localStorage中删除
                if (deletedMessage.isMine) {
                    const userMessages = JSON.parse(localStorage.getItem('userMessages') || '[]');
                    const updatedUserMessages = userMessages.filter(m => m.id !== currentMessageId);
                    localStorage.setItem('userMessages', JSON.stringify(updatedUserMessages));
                    console.log('从localStorage删除留言:', currentMessageId);
                }
                
                // 在实际应用中，这里应该调用API删除服务器数据
                console.log('模拟删除留言到服务器:', currentMessageId);
                
                // 显示成功提示，包含被删除留言的信息
                const successNotification = document.createElement('div');
                successNotification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-slideIn';
                successNotification.innerHTML = `
                    <div class="flex items-center gap-2">
                        <i class="fas fa-check-circle"></i>
                        <span>成功删除 "${deletedMessage.author}" 的留言</span>
                    </div>
                `;
                document.body.appendChild(successNotification);
                
                // 3秒后移除提示
                setTimeout(() => {
                    successNotification.style.opacity = '0';
                    setTimeout(() => successNotification.remove(), 300);
                }, 3000);
                
                // 重新渲染
                renderMessages();
                
                // 关闭模态框
                closeAllModals();
            } catch (error) {
                console.error('删除留言失败:', error);
                
                // 显示错误提示
                const errorNotification = document.createElement('div');
                errorNotification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-slideIn';
                errorNotification.innerHTML = `
                    <div class="flex items-center gap-2">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>删除失败，请稍后再试</span>
                    </div>
                `;
                document.body.appendChild(errorNotification);
                
                setTimeout(() => {
                    errorNotification.style.opacity = '0';
                    setTimeout(() => errorNotification.remove(), 300);
                }, 3000);
            } finally {
                // 恢复按钮状态
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = originalText;
            }
        });
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM加载完成，开始初始化留言板...');
            
            // 从服务器加载留言数据
            await loadMessagesFromServer();
            
            // 初始渲染留言列表
            renderMessages();
            
            console.log('留言板初始化完成');
        });
    </script>
